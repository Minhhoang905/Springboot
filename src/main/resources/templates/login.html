<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .checkbox-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .submit-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            text-align: center;
        }
        .success {
            color: blue;
            text-align: center;
        }
        .register-link {
            font-size: 14px;
            text-align: right;
        }
        .toggle-password {
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
        }
        .input-container {
            position: relative;
        }
        .change-password-link {
            display: block;
            text-align: left;
            margin-top: 10px;
            font-size: 14px;
            color: blue; 
            text-decoration: none;
        }
        .change-password-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form method="POST" th:action="@{/login}">
            <h2>Username</h2>
            <input type="text" name="username" placeholder="Enter username" required="required"> 
            <h2>Password</h2>
            <div class="input-container">
                <input type="password" name="password" id="password" placeholder="Enter password" required="required"> 
                <span class="toggle-password" id="toggle-password" onclick="togglePassword()">üôà</span>
            </div>
            <div class="checkbox-container">
                <label>
                    <input type="checkbox" name="remember" checked="checked"> Remember Me
                </label>
                <a href="register" class="register-link">Register</a>
            </div>
            <button type="submit" class="submit-button">Login</button>
             <a href="changePass" class="change-password-link">Change Password</a> 
        </form>
        <p class="error" th:text="${errMes}"></p>
        <p class="success" th:text="${okMess}"></p>
    </div>

    <script>
        let isPasswordVisible = false;

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.getElementById('toggle-password');
            isPasswordVisible = !isPasswordVisible;
            passwordInput.setAttribute('type', isPasswordVisible ? 'text' : 'password');
            toggleButton.textContent = isPasswordVisible ? 'üëÅÔ∏è' : 'üôà'; // Thay ƒë·ªïi icon
        }
    </script>
</body>
</html>
